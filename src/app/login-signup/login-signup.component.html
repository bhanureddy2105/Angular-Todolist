<div class="box mat-elevation-z6" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="8px">
  <div></div>
  <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="space-between center">
    <img src="../../assets/img/icon.png" alt="" srcset="">
    <div class="mat-headline">To-do-list</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <!-- <div>Already have an account?</div> -->
    <!-- <button (click)="signIn()" mat-button>Sign in</button> -->
  </div>
  <mat-tab-group [selectedIndex]="selectedIndex" *ngIf="!isReset" mat-align-tabs="center">
    <mat-tab label="Sign Up">
      <app-signup></app-signup>
    </mat-tab>
    <mat-tab label="Sign In">
      <app-login (reset)="isReset=$event"></app-login>
    </mat-tab>
  </mat-tab-group>
  <div *ngIf="isReset" class="fields" fxLayoutAlign="space-between center" fxLayout="column" fxLayoutGap="12px">
    <form [formGroup]="resetPasswordForm">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput formControlName="email" type='email' required>
        <mat-error *ngIf="resetPasswordForm.get('email')?.hasError('required')">
          <strong>Required</strong>
        </mat-error>
        <mat-error *ngIf="resetPasswordForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      <button [disabled]=resetPasswordForm.invalid (click)="reset()" class="example-full-width" color="primary"
        mat-flat-button>Reset Password</button>
    </form>
    <div>Or</div>
    <button class="example-full-width" mat-stroked-button (click)="goBack()">Go Back To Sign In</button>
  </div>
</div>
